<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Comparação de Produtos</title>
    
</head>
<body>
    <h2>Comparação de Produtos</h2>

        <tr>
            <th>Produto</th>
            <th>Imagem</th>
            <th>Preço</th>
            <th>Recursos</th>
            <th>Avaliações</th>
            <th>Comprar</th>
        </tr>
        <tr>
            <td class="destacado">Produto A</td>
            <td><img src="produtoA.jpg" alt="Produto A" width="100"></td>
            <td>R$ 299,00</td>
            <td>Feature 1, Feature 2, Feature 3</td>
            <td>★★★★☆</td>
            <td><button class="botao-comprar">Adicionar ao Carrinho</button></td>
        </tr>
        <tr>
            <td>Produto B</td>
            <td><img src="produtoB.jpg" alt="Produto B" width="100"></td>
            <td>R$ 249,00</td>
            <td>Feature 1, Feature 2</td>
            <td>★★★☆☆</td>
            <td><button class="botao-comprar">Adicionar ao Carrinho</button></td>
        </tr>
    </table>
</body>
</html>
